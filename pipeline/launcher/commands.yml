---

#--------------------------------------------------------------------
# universal commands available to all pipelines
# called as ./<pipelineName> <command> [options] (i.e., command instead of pipeline)
#--------------------------------------------------------------------

actions:
    
    # commands advertised to users
    template:
        order: 1
        universal: true
        resources:
            required:
                total-ram: null
        optionFamilies: null        
        description: "return a template for creating an input-specific 'data.yml' file"      
    conda:
        order: 2
        universal: true
        resources:
            required:
                total-ram: null
        optionFamilies: null        
        description: "create or list the conda environment(s) required by the pipeline" 
    build:
        order: 3
        universal: true      
        resources:
            required:
                total-ram: null
        optionFamilies: null        
        description: "build a pipeline Singularity image and push to a registry" 
    status:
        order: 4
        universal: true
        resources:
            required:
                total-ram: null
        optionFamilies: null        
        description: "print the pipeline status file for an output directory"
    rollback:
        order: 5
        universal: true
        resources:
            required:
                total-ram: null
        optionFamilies: null        
        description: "revert the pipeline to an earlier step for an output directory"    

    # commands for developers or MDI-internal use
    options:
        order: 6
        universal: true
        hidden: true        
        resources:
            required:
                total-ram: null
        optionFamilies: null        
        description: "show a concise, alphabetically sorted option list for a pipeline action" 
    optionsTable:
        order: 7
        universal: true
        hidden: true
        resources:
            required:
                total-ram: null
        optionFamilies: null
        description: "return a tab-delimited table of all pipeline actions and options"
    valuesYaml:
        order: 8
        universal: true
        hidden: true
        resources:
            required: 
                total-ram: null
        optionFamilies: null
        description: "return yaml-formatted parsed option values for <data>.yml"
    checkContainer:
        order: 9
        universal: true
        hidden: true
        resources:
            required: 
                total-ram: null
        optionFamilies: null
        description: "check for the presence of a container and prompt to pull if missing"
    buildSuite:
        order: 10
        universal: true
        hidden: true
        resources:
            required: 
                total-ram: null
        optionFamilies: null
        description: "build one container with all of a tool suite's pipelines and apps"
